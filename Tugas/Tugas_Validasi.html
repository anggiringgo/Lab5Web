<html>
    <title>Login Akun</title>
<head>
</head>
<body onload=pesan()>
    <form action="#" method="POST" onSubmit="validasi()">
    <br/>
    <H2>Login Terlebih Dahulu</H2>
    <p>Username :<input type="text" name="username" id="username" size="20"><br/></p>
    <p>Password :<input type="password" name="password" id="password" size="20" minlength="8"></p>
    <br/>
    <input type="submit" value="Login"></form>
    <script type="text/javascript">
        function validasi() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username!= "" && password!="")
            {
                alert('Login Berhasil!')
                return true;
            }
            else{
                alert('Data Salah atau Kurang Lengkap!');
            }
        }
    </script>
</body>

</html>
